<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="author" content="Niroojen Thambimuthu">
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>SNAKEGAME</title>
<body>
    <div id="gameBox">
        <div class="headerBox"><h1>SNAKEGAME</h1></div>
        <div class="element">
            <p class="elementI">SCORE</p>
            <div class="elementI">
                <div id="scoreCounter">0</div>
            </div>
        </div>
        <div class="element">
            <p class="elementI">HIGHSCORE</p>
            <div class="elementI">
                <div id="highScoreCounter">0</div>
            </div>
        </div> 
        <canvas id="gameCanvas" width="600" height="600"></canvas>       
        <div>
            <input type="radio" name="snakeSpeed" value="100">
            <input type="radio" name="snakeSpeed" value="75" checked>
            <input type="radio" name="snakeSpeed" value="40">
        </div>       
    </div>
    <script src="script.js"></script>
</body>
</html>
